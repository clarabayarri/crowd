

<script type="text/javascript" src="/resources/js/d3.layout.cloud.js"></script>

<script>
  var fill = d3.scale.category20();
  var width = 770;
  var height = 300;
  var maxFontSize = 65;
  var minFontSize = 10;

d3.json("${dataUrl}", function(error, json) {
  var data = json;
  var words = [];
  var maxSize = 0;
  for (var row in data) {
    var item = {};
    item.text = row;
    item.size = data[row];
    words.push(item);
    maxSize = Math.max(maxSize, item.size);
  }

    d3.layout.cloud().size([width, height])
      .words(words)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return Math.max(minFontSize, maxFontSize * (d.size/maxSize)); })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("#${field.name}-graph").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate("+ width/2 + "," + height/2 +")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { 
          return d.text; 
        });
  }
});
  
</script>
